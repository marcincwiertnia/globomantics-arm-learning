name: armTemplateDeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}

 #     - name: Deploy Resource Group rg-githubactions with AZ CLI
 #       uses: Azure/cli@v1.0.7
 #       with:
 #         inlinescript: |
 #           az deployment sub create --location "Australia East" --template-file ./arm-templates/resourcegroup.json

      - name: Deploy Resource Group rg-githubactions with Azure Resource Manager (ARM) Template
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: 26f5eba3-35ac-4667-9a00-d1adf90937ae
          region: Australia East
          template: ./arm-templates/resourcegroup.json
          parameters:
            location="Australia East"
            resourceGroupName=rg-githubactions
          deploymentName: rg-githubactions

      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: 26f5eba3-35ac-4667-9a00-d1adf90937ae
          template: ./arm-templates/storageaccount.json
          parameters: 
            #./arm-templates/storageaccount.parameters.json
            sku=Standard_LRS
            storageAccountName=globostg002cwiara
            location="Australia East"
          deploymentMode: incremental

      #- run: echo ${{ steps.storageAccountDeploy.outputs.BlobUri }}

      - name: Deploy Virtual machine
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: 26f5eba3-35ac-4667-9a00-d1adf90937ae
          template: ./arm-templates/virtualmachine.json
          parameters: 
            #adminPassword="My$ecureP@ssword!"
            adminPassword=${{ secrets.UBUNTU_ADMIN_PASSWORD }}
          deploymentMode: incremental